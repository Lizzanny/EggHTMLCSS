<body>
    <!--
        Ahora crearemos otro archivo HTML en que crearemos una lista anidada de enlaces,
deberá verse así:

a. Cada buscador y red social que sale en la lista deben ser links a las respectivas
páginas.
b. Recordemos que no debemos utilizar CSS para lograr ninguna de estas tareas, la idea
es practicar HTML por su cuenta y después sumaremos CSS.
    -->
    <ul>
        <li>
            Buscadores
            <ul>
                <li><a href="https://www.google.com"><i class="fa-brands fa-google"></i> Google</a></li>
                <li><a href="https://www.bing.com/"><i class="fa-solid fa-magnifying-glass"></i> Bing</a></li>
            </ul>
        </li>
        <li>
            Redes sociales
            <ul>
                <li> <a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i> Instagram</a></li>
                <li> <a href="https://www.twitter.com"><i class="fa-brands fa-twitter"></i> Twitter</a></li>
            </ul>
        </li>
    </ul>
