<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"
        integrity="sha512-3dZ9wIrMMij8rOH7X3kLfXAzwtcHpuYpEgQg1OA4QAob1e81H8ntUQmQm3pBudqIoySO5j0tHN4ENzA6+n2r4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--<script src="js/bootstrap.js"></script>
    <script src="js/fontawesome.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
        integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <form action="#">
        <div class="container">

            <h1>Registrar un usuario</h1>

            <div class="row">
                <div class="col-12">
                    <label for="username">Nombre del usuario</label>
                    <input type="text" name="username">

                </div>
            </div>
            <div class="row">
                <div class="col-12">

                    <label for="password">Contraseña del usuario</label>
                    <input type="password" name="password">

                </div>
            </div>
            <div class="row">
                <div class="col-12">

                    <label for="age">Edad</label>
                    <input type="number" name="age">

                </div>
            </div>
            <div class="row">
                <div class="col-12">


                    <label for="dateb">Fecha de nacimiento</label>
                    <input type="date" name="dateb">

                </div>
            </div>
            <div class="row">
                <div class="col-12">

                    <label for="sexo">Sexo</label>
                    <input type="radio" name="hombre" id="sexo">Hombre
                    <input type="radio" name="mujer" id="sexo">Mujer
                    <input type="radio" name="desconocido" id="sexo">No especificar

                </div>
            </div>
            <div class="row">
                <div class="col-12">

                    <select name="pais" id="pais">
                        <option value="0">Seleccione</option>
                        <option value="1">México</option>
                        <option value="2">Argentina</option>
                        <option value="3">Uruguay</option>
                        <option value="4">Perú</option>
                        <option value="5">Chile</option>
                        <option value="6">Colombia</option>
                        <option value="7">Venezuela</option>
                    </select>
                </div>
            </div>
            <div class="row justify-content-between">
                <div class="col-5"><button class="button" type="submit">Enviar</button></div>
                <div class="col-5"><button class="button" type="reset">Borrar</button></div>
            </div>
        </div>
    </form>
</body>

</html>
